<h1>Register</h1>
<form>
    <input type="email" placeholder="email" ng-model="vm.user.email">
    <input type="password" placeholder="password" ng-model="vm.user.password">
    <label for="type">User Type</label>
    <select id="type" ng-model="vm.user.type">
        <option selected>Buyer</option>
        <option>Seller</option>
    </select>
    <input type="button" value="Register" ng-click="vm.register()">
</form>
<button ng-click="vm.login()">log-in now</button>
