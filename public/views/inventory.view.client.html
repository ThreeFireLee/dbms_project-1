<h1>Your Inventory</h1>
<button class="pull-right"
        ng-click="vm.newItemForm = true">new item</button>
<div ng-if="vm.newItemForm">
    <form>
        <div>
            <label for="newItemName">Name:</label>
            <input type="text" id="newItemName" ng-model="vm.newItem.name">
        </div>
        <div>
            <label for="newItemPrice">Price:</label>
            <input type="number" id="newItemPrice" ng-model="vm.newItem.price">
        </div>
        <div>
            <label for="newItemQuantity">Quantity:</label>
            <input type="number" id="newItemQuantity" ng-model="vm.newItem.quantity">
        </div>
        <div>
            <label for="newItemDescription">Description:</label>
            <br>
            <textarea id="newItemDescription" cols="40" rows="10"
                      ng-model="vm.newItem.description"></textarea>
        </div>
        <input type="button" value="Submit" ng-click="vm.createItem()">
        <input type="button" value="Cancel" ng-click="vm.newItem = {}; vm.newItemForm = false">
    </form>
</div>

<div>
    {{vm.inventory}}
</div>
