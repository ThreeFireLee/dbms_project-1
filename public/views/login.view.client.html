<h1>Login</h1>
<form>
    <input type="text" name="username" placeholder="username" ng-model="vm.user.username">
    <input type="password" name="password" placeholder="password" ng-model="vm.user.password">
    <input type="button" value="Login" ng-click="vm.login()">
</form>
<div ng-show="vm.error"
     class="alert alert-dismissible alert-danger alertBox" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>{{vm.error}}</strong>
</div>
