<h1>Checkout</h1>

<div ng-if="vm.shoppingCartItems.length">
    <h2>Shopping Cart</h2>
    {{vm.shoppingCartItems}}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cartItem in vm.shoppingCartItems">
                <td>{{cartItem.name}}</td>
                <td>{{cartItem.price | currency:"$":0}}</td>
                <td>{{cartItem.quantity}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="text-success">
                <td>Total:</td>
                <td colspan="2"><strong>{{vm.getOrderTotal() | currency:"$":0}}</strong></td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<h2>Shipping Address</h2>
<div>
    <div ng-repeat="addr in vm.shippingAddresses" class="radio">
        <label>
            <input type="radio" ng-model="vm.order.shippingAddress" ng-value="addr.id">
            {{addr}}
        </label>
    </div>
    <a href="#!{{vm.shared.getRoute('profile')}}#shippingAddresses"
       class="btn btn-default">add address</a>
</div>

<h2>Payment Method</h2>
<div>
    <div ng-repeat="pay in vm.paymentMethods" class="radio">
        <label>
            <input type="radio" ng-model="vm.order.paymentMethod" ng-value="pay.id">
            {{pay}}
        </label>
    </div>
    <a href="#!{{vm.shared.getRoute('profile')}}#paymentMethods"
       class="btn btn-default">add payment</a>
</div>

{{vm.order}}

<button class="btn btn-block btn-primary" ng-click="vm.placeOrder()">Place Order</button>
